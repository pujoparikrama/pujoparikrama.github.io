.leaflet-control-attribution {

}

    /* Mobile adjustments */
    @media (max-width: 768px) {
      #container { flex-direction: column; }
      #sidebar {
        position: fixed; width:100vw; bottom: 0; left: 0; right: 0;
        height: 50vh; transform: translateY(100%);
        border-right: none; border-top: 1px solid #ddd;
        box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
		z-index: 1000;
      }
      #sidebar.open { transform: translateY(0); }
      #map { flex: none; height: 100%; }
      #toggleBtn {

    var markers = [];
    var placesList = document.getElementById("placesList");

    locations.forEach(function(loc, i) {
      var color = "#c9184a"//i % 2 === 0 ? "#c9184a" : "#0077b6"; // alternate colors
      var marker = L.marker([loc.lat, loc.lon], {icon: coloredIcon(color)}).addTo(map)
        .bindPopup(
          `<div>
            <strong>${loc.name}</strong><br/>
            ${loc.theme ? "<em>Theme: " + loc.theme + "</em><br/>" : ""}
            <a href="${loc.gmap}" target="_blank">üìç Directions </a>
            ${loc.video1 ? `<a href="${loc.video1}" target="_blank">‚ñ∂ Video 1</a>` : ""}
            ${loc.video2 ? `<a href="${loc.video2}" target="_blank">‚ñ∂ Video 2</a>` : ""}
          </div>`
        );
      markers.push({ marker: marker, data: loc });
		const isMobile = window.innerWidth < 768;
		const defaultZoom = isMobile ? 16 : 15;
      var placeDiv = document.createElement("div");
      placeDiv.className = "place";
      placeDiv.innerHTML = `<strong>${loc.name}</strong>${loc.theme ? "<small>‡¶≠‡¶æ‡¶¨‡¶®‡¶æ : "+loc.theme+"</small>" : ""}`;
      placeDiv.onclick = function() {
        map.setView([loc.lat, loc.lon], defaultZoom);
		//map.panBy([-150, -150]);
        marker.openPopup();
      };
      placesList.appendChild(placeDiv);
    });

    // Search filter
    document.getElementById("searchBox").addEventListener("input", function(e) {
      var query = e.target.value.toLowerCase();
      placesList.innerHTML = "";
	  const isMobile = window.innerWidth < 768;
	  const defaultZoom = isMobile ? 16 : 15;
      markers.forEach(function(item) {
        if(item.data.name.toLowerCase().includes(query) || item.data.engname.toLowerCase().includes(query)) {
          var placeDiv = document.createElement("div");
          placeDiv.className = "place";
          placeDiv.innerHTML = `<strong>${item.data.name}</strong>${item.data.theme ? "<small>‡¶≠‡¶æ‡¶¨‡¶®‡¶æ : "+item.data.theme+"</small>" : ""}`;
          placeDiv.onclick = function() {
            map.setView([item.data.lat, item.data.lon], defaultZoom);
			//map.panBy([-150, -150]);
            item.marker.openPopup();
          };
          placesList.appendChild(placeDiv);
        }
      });
    });

    // Toggle sidebar for mobile
    var sidebar = document.getElementById("sidebar");
	var mapDiv = document.getElementById("map");
    document.getElementById("toggleBtn").addEventListener("click", function() {
      sidebar.classList.toggle("open");
	  
	  if (sidebar.classList.contains("open")) {
		mapDiv.style.height = "50%";   // Shrink when menu open
	  } else {
		mapDiv.style.height = "100%";  // Full when menu closed
	  }

	  setTimeout(() => {
		map.invalidateSize(); // force Leaflet to redraw map
	  }, 300);
    });
	
  </script>
